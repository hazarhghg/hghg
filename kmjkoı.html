    <h3>
      Hesap Makinası
    </h3>
    <p>1. Sayı: </p><input id="input1" type="text" placeholder="1. Sayı">
    <br>
    <p>İşlem Türü: </p><input id="input3" type="text" placeholder="İşlem Türü ( +,- , x, : )">
    <br>
    <p>2. Sayı: </p><input id="input2" type="text" placeholder="2. Sayı">
    <br><br>
    <button class="custom-button" onclick="hesapla()">Hesapla</button>

    <p id="sonuc">Sonuç</p>

    <script>
      function hesapla() {
        if (String(document.getElementById("input3").value) == "+") {
          document.getElementById("sonuc").innerText = ("Sonuç : " + (Number(document.getElementById("input1").value) + Number(document.getElementById("input2").value)))
        }
        else if (String(document.getElementById("input3").value) == "-") {
          document.getElementById("sonuc").innerText = ("Sonuç : " + (Number(document.getElementById("input1").value) - Number(document.getElementById("input2").value)))
        }
        else if (String(document.getElementById("input3").value) == "x") {
          document.getElementById("sonuc").innerText = ("Sonuç : " + (Number(document.getElementById("input1").value) * Number(document.getElementById("input2").value)))
        }
        else if (String(document.getElementById("input3").value) == ":") {
          document.getElementById("sonuc").innerText = ("Sonuç : " + (Number(document.getElementById("input1").value) / Number(document.getElementById("input2").value)))
        } else {
          document.getElementById("sonuc").innerText = "Lütfen işlem türünü +,-,x, veya : şeklinde girin"
        }

      }
    </script>
